
<!------ Include the above in your HEAD tag ---------->
<div class="container">
        <spinner *ngIf="showSpinner"></spinner>
    <div class="row">
        <div class="col-sm-3 col-md-3">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" #clothing data-parent="#accordion"  href="#collapseOne" role="button" (click)="selectFromSideMenu('lifestyle','notselected');">
                            Clothing</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <a role="button" (click)="selectFromSideMenu('lifestyle','tops');">Tops</a>
                                    </td>
                                </tr>
                               <!-- <tr>
                                    <td>
                                        <a role="button" (click)="selectFromSideMenu('lifestyle','shirts');">Shirts</a>
                                    </td>
                                </tr>-->
                                <tr>
                                    <td>
                                        <a role="button" (click)="selectFromSideMenu('lifestyle','bottoms');">Pants</a>
                                    </td>
                                </tr>
                                <!--<tr>
                                    <td>
                                        <a role="button" (click)="selectFromSideMenu('lifestyle','ties');">Ties</a>
                                    </td>
                                </tr>-->
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" #travel data-parent="#accordion" href="#collapseTwo" role="button" (click)="selectFromSideMenu('travel','notselected');">Travel</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                            <a role="button" (click)="selectFromSideMenu('travel','electronics');">Gadgets</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                            <a role="button" (click)="selectFromSideMenu('travel','accessories');">Accessories</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                            <a role="button" (click)="selectFromSideMenu('travel','bags');">Bags</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" #electronics data-parent="#accordion" href="#collapseThree" role="button" (click)="selectFromSideMenu('electronics','notselected');">Electronics</a>
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse">
                            <div class="panel-body">
                                <table class="table">
                                    <tr>
                                        <td>
                                                <a role="button" (click)="selectFromSideMenu('electronics','irons');">Cloth Iron</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                                <a role="button" (click)="selectFromSideMenu('electronics','dryer');">Hair Dryer</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                                <a role="button" (click)="selectFromSideMenu('electronics','pendrive');">Pendrive</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-sm-9 col-md-9">
            <div class="well">
              <div class="row product-list">
                <div class="col-md-4" *ngFor="let item of itemArray">
                <section class="panel" *ngIf="item.activeCategory">
                  <div class="pro-img-box">
                      <img src="{{item.url}}" alt="" >
                  </div>
                  <div class="bottons">
                      <div *ngIf="item.quantity>0 ;then content else other_content">here is ignored</div>    
                      <ng-template #content>
                          <div class="addToCartButton">
                              <div class="input-group">
                                    <span class="input-group-btn" style="vertical-align: middle;">
                                        <button type="button" class="btn btn-default btn-number btn-sm" [disabled]="item.enableMinusButton" data-type="minus" data-field="quant[1]" (click)="decreaseQuantity(item.id)">
                                            <span class="glyphicon glyphicon-minus"  ></span>
                                        </button>
                                    </span>
                                    <input type="text" disabled="true" name="quant[1]" class="form-control input-number input-sm" value="{{item.quantity}}" min="0" max="10">
                                    <span class="input-group-btn" style="vertical-align: middle;">
                                        <button type="button" class="btn btn-default btn-number btn-sm" data-type="plus" data-field="quant[1]" (click)="increaseQuantity(item.id)">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                </div>

                            </div>
                      </ng-template>
                      <ng-template #other_content>
                          <div class="addToCartButton">
                          <button class="btn btn-primary " (click)="addToCart(item.id);">Add to Cart</button>
                          </div>
                      </ng-template>
                      <div class="addToCartButton">
                          <button class="btn btn-accent" (click)="showProductDetails(item.id);">Buy Now
                                 <span class="badge badge-secondary">{{item.price}} pts</span>
                          </button>
                      </div>
                    </div>    
                </section>
              </div>
            </div>
            <section class="panel">
                <div>
                  <div class="pull-right">
                  </div>
                </div>
              </section>
            </div>
        </div>
    </div>
</div>
