        <div class="col-sm-9 col-md-9">
            <div class="well">
              <div class="row product-list">
                <div class="col-md-4" *ngFor="let item of itemArray">
                
                <section class="panel">
                  <div class="pro-img-box">
                      <img src="{{item.url}}" alt="" >
                   
                  </div>
                  
                  <div class="panel-body text-center">
                    
                    <h4>
                      <a href="#" class="pro-title">
                                        Product Title
                                    </a>
                    </h4>
                    <p class="price">{{item.price}}points</p>
                  </div>
                  <div class="bottons">
                      
                      
                      <div *ngIf="item.quantity>0 ;then content else other_content">here is ignored</div>    
                      <ng-template #content>
                          <div class="addToCartButton">
                            
                              <div class="input-group">
                               
                                    <span class="input-group-btn" style="vertical-align: middle;">
                                        <button type="button" class="btn btn-default btn-number" [disabled]="item.enableMinusButton" data-type="minus" data-field="quant[1]" (click)="decreaseQuantity(item.id)">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </span>
                                    <input type="text" name="quant[1]" class="form-control input-number" value="{{item.quantity}}" min="0" max="10">
                                    <span class="input-group-btn" style="vertical-align: middle;">
                                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]" (click)="increaseQuantity(item.id)">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                </div>
                             
                            </div>
                      </ng-template>
                      <ng-template #other_content>
                          <div class="addToCartButton">
                          <button class="btn btn-primary" (click)="addToCart(item.id);">Add to Cart</button>
                          </div>
                      </ng-template>
                      <div class="addToCartButton">
                          <button class="btn btn-accent" (click)="showProductDetails(item.id);">Buy Now</button>
                      </div>
                    </div>    
                </section>
              </div>
            </div>
            <section class="panel">
                <div class="panel-body">
                  <div class="pull-right">
                    <ul class="pagination pagination-sm pro-page-list">
